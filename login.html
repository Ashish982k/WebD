<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href = "gamify.css">
</head>
<body>
    <header>
        <div class="head-left">
            <img src="gamify.png" alt="logo" onclick="navigateTo('gamify.html')">
            <div class="dropdown">
                <button class = "prod">Products</button>
                <div class="dropdown-menu">
                    <a href ="#" onclick ="navigateTo('products.html')">Graphics Card</a>
                    <a href ="#" onclick ="navigateTo('proces.html')">Processor</a>
                    <a href ="#" onclick ="navigateTo('pc.html')">Monitor</a>
                    <a href ="#" onclick = "navigateTo('mouse.html')">Mouse</a>
                    <a href ="#" onclick = "navigateTo('keyboard.html')">Keyboard</a>
                    <a href ="#" onclick = "navigateTo('headset.html')">Headphones</a>
                </div>
            </div>
        </div>
        <div class="head-right">
            <p id="auth-link"><a href="login.html"><i class="ri-user-line"></i>Sign-in</a></p>
            <p><a href="#" onclick="navigateTo('about_us.html')">About Us</a></p>
            <p><a href="#" onclick = "navigateTo('contactus.html')">Contact </a></p>
            <p><a href="#">Help</a></p>
            <p><button class="cart-toggle-btn"><i class='bx bx-shopping-bag'></i> Cart</button></p>
        </div>

    </header>
    <div class="container">
        <!-- Login Form -->
        <div class="login">
            <form id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id = "user" placeholder="Username">
                    <i class='bx bx-user text'></i>
                </div>
                <div class="input-box">
                    <input type="password" id = "pass" placeholder="Password">
                    <i class='bx bx-lock-alt pass'></i>
                </div>
                <div class="forgot">
                    <span class="checker">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </span>
                    <a href="#" class="forgotten">Forgot Password?</a>
                </div>
                <button class="button" id="form" type = "submit" onclick="func()">Login</button>

                <div class="login-signup">
                    Don't have an Account?
                    <a href="#" id="sign-up">Sign Up</a>
                </div>
            </form>
        </div>
        <!-- Sign Up Form -->
        <div class="login-sign-up">
            <form id="signup-form">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <i class='bx bx-user text'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <i class='bx bx-lock-alt pass'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password">
                    <i class='bx bx-lock-alt pass'></i>
                </div>
                <button class="button" type = "submit" onclick="func()">Register Now</button>
                <div class="login-signup">
                    Already have an Account?
                    <a href="#" id="login">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
